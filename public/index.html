<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>openai-chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Ask me anything</h1>
    <div id="responseContainer">
      <div class="assistant">
        <p class="assistant">Hi! I'm a chatbot trained by OpenAI. Ask me anything!</p>
      </div>
      <div class="user">
        <p class="user">What's the weather today?</p>
      </div>
    </div>
    <div style="display: flex; align-items: center;">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <button id="btnSubmit" onclick="submitAndFetchResponse()">Submit</button>
    </div>
    <div class="status">
      <p id="status"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
