<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>openai-chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Ask me anything</h1>
    <div id="responseContainer">
    </div>
    <div style="display: flex; align-items: center;">
      <textarea id="textInput" class="input" placeholder="Enter your text here..."></textarea>
      <button id="btnSubmit" onclick="submitAndFetchResponse()">Submit</button>
    </div>
    <!-- Add input for image link -->
    <input type="text" class="input" id="imageInput" placeholder="Enter image link here...">
    <p id="status"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
