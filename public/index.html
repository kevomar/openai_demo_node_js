<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>openai-chatbot</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    #responseContainer {
      background-color: #212121;
      margin-bottom: 20px;
      padding: 20px;
      padding-top: 0px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      overflow-y: scroll;
      width: 90%;
      width: 700px;
      height: 70vh;
    }
    div.user {
      display: flex;
      justify-content: flex-end;
    }
    p.user {
      font-size: 16px;
      margin-left: 30px;
      background-color: bisque;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 0px;
    }
    div.assistant {
      display: flex;
      justify-content: flex-start;
    }
    p.assistant {
      font-size: 16px;
      margin-right: 30px;
      background-color: cornsilk;
      padding: 8px;
      border-radius: 8px;
      margin-top: 5px;
    }
    #textInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 600px;
      margin-right: 10px;
      resize: vertical;
    }
    #btnSubmit {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Ask me anything</h1>
    <div id="responseContainer">
      <div class="assistant">
        <p class="assistant">Hi! I'm a chatbot trained by OpenAI. Ask me anything!</p>
      </div>
      <div class="user">
        <p class="user">What's the weather today?</p>
      </div>
    </div>
    <div style="display: flex; align-items: center;">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <button id="btnSubmit" onclick="sendInput()">Submit</button>
    </div>
    <div class="status">
      <p id="status"></p>
    </div>
  </div>

  <script src="send_input.js"></script>
</body>
</html>
